version: '3.8'

services:
  google-drive-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: google-drive-upload-api-dev
    restart: "no"  # Don't restart in development
    ports:
      - "3010:3000"
    env_file:
      - .env.development
    environment:
      - CHOKIDAR_USEPOLLING=true
      - HEALTHCHECK_URL=http://localhost:3000/health
    volumes:
      # Mount source code for hot reload (development only)
      - ./server.js:/app/server.js:ro
      - ./package.json:/app/package.json:ro
      # Mount credentials
      - ./credentials:/app/credentials:ro
      # Mount uploads directory
      - ./uploads:/app/uploads
      # Mount logs directory
      - ./logs:/app/logs
    networks:
      - google-drive-network-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3010/health"]
      interval: 15m  # Faster health checks in dev
      timeout: 30s
      retries: 3
      start_period: 10s
    command: ["npm", "run", "dev"]  # Use nodemon in development

  # Optional: Add a database for logging/metadata (development)
