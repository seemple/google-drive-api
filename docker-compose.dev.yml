  #     - POSTGRES_DB=${DB_NAME:-drive_api}
  #     - POSTGRES_USER=${DB_USER:-postgres}
  #     - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
  #   ports:
  #     - "${DB_PORT:-5432}:5432"
  #   volumes:
  #     - postgres-data-dev:/var/lib/postgresql/data
  #   networks:
  #     - google-drive-network-dev

  # Optional: Redis for caching/session management (development)
  # redis:
  #   image: redis:7-alpine
  #   container_name: google-drive-api-redis-dev
  #   restart: "no"
  #   ports:
  #     - "${REDIS_PORT:-6379}:6379"
  #   networks:
  #     - google-drive-network-dev

networks:
  google-drive-network-dev:
    driver: bridge

volumes:
  postgres-data-dev:
    driver: local
  uploads-volume-dev:
    driver: local